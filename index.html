<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  type="text/css" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="calc">
            <h1>Tip Claculator</h1>
        <form>
            <p>
                Enter the Bill amount, then chose the tip rate based on the service quality.
                To divide the tip, add the number of people sharing the bill. 
                The result will be rounded.
            </p>
            <p>€ <input type="text" id="billamt" placeholder="Enter the bill amount"></p>
            <p id="hservice">How was your service?
            <p id="coption">
            <select id="serviceQual">
                <option disabled selected value="0">-- Choose an Option --</option>
                <option value="0.3">30&#37; &#45; Outstanding</option> <!-- 30&#37; &#45 displayed as: 30% - -->
                <option value="0.2">20&#37; &#45; Good</option> <!-- 20&#37; &#45 displayed as: 20% - -->
                <option value="0.15">15&#37; &#45; It was OK</option> <!--ASCII printable Characters-->
                <option value="0.1">10&#37; &#45; Bad</option>
                <option value="0.05">5&#37; &#45; Terrible</option>
            </select>
        </form>
        <p id="ppl">How many people are sharing the bill?</p>
        <input id="peopleamt" type="text" placeholder="Number of People"> people
        <button id="calculate">Calculate</button></br></br>
        <p id="calculatedtip">Calculated Tip:</p>
        <p id="tipout">€ <span id="tip">0.00</span></p>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
